<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
        rel="stylesheet"
    /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="style.css"> -->

    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" 
    />

    <title>Reels</title>
</head>
<body>
    <div class="row">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-2">
            <div class="navbar-collapse">
                <div class="navbar-nav">
                    <span class='nav-item nav-link text-primary'>
                        <p class="h6">Reels</p>
                    </span>
    
                </div>
            </div>
            <div class="navbar-collapse collapse w-100 d-flex justify-content-end">
                <ul class="navbar-nav ml-auto">
                    <button class="nav-item nav-link btn"
                    onClick=logout()
                    >
                        Logout
                    </button>
                </ul>
            </div>
        </nav>
        <div class="col-12 d-flex justify-content-center pt-4">
            <div class="col-7">
                <div class="card" >
                    <div class="card-body">
                      <h5 class="card-title">Upload video (.mp4, .MOV, .WMV, .AVI, .MKV )</h5>
                      <input id="file" type="file" name="file" accept=".mp4, .MOV, .WMV, .AVI, .MKV" >
                      <button class="btn btn-primary" onclick = onClickUpload(event)>Upload</button>
                    </div>
                  </div>
            </div>
        </div>
        <div class="d-flex justify-content-center flex-row bd-highlight mt-3 mb-3">
            <h1>videos</h1>
        </div>
        <div class="row video-list"></div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./reels.js"></script>
</body>
</html>
